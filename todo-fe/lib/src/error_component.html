

<div *ngIf="message != null && message != ''" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" 
            class="close" 
            (click)="close();" 
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
