<h3>Login</h3>
<br/>

<div>
    <error [message]="errorMsg" [hide]="hideError" ></error>
</div>

<div>
    <validation [violations]="violations" [hide]="hideConstraintViolation" ></validation>
</div>

<div>
    <info [message]="infoMsg" [hide]="hideInfo" ></info>
</div>

<div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
    </div>

    <button class="btn btn-primary" (click)="login(email.value, password.value);">Login</button>
</div>
