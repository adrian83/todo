<h3>New TODO</h3>
<br/>
<div>
  <div class="form-group">
    <label for="textInput">Put TODO text here</label>
    <input type="text" class="form-control" id="textInput" placeholder="Enter text" #text>
  </div>
  <button (click)="create(text.value);" class="btn btn-primary">Create</button>
</div>

<br/><br/><br/>

<h3>TODOs</h3>
<br/>
<div *ngFor="let todo of todos">
  <!-- border-secondary border-success border-danger border-warning border-info border-light border-dark -->
  <div class="card border-primary mb-3">
    <div class="card-header text-right">
        <i class="fas fa-edit"></i>
        <i class="far fa-trash-alt"></i>
    </div>
    <div class="card-body text-primary">
      <!-- <h5 class="card-title">Primary card title</h5> -->
      <p class="card-text">{{todo.text}}</p>
    </div>
  </div>
</div>
