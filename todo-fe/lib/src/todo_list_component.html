<h3>New TODO</h3>
<br/>

<div>
    <error [message]="errorMsg" [hide]="hideError" ></error>
</div>

<div>
    <validation [violations]="violations" [hide]="hideConstraintViolation" ></validation>
</div>

<div>
    <info [message]="infoMsg" [hide]="hideInfo" ></info>
</div>


<div>
  <div class="form-group">
    <label for="textInput">Put TODO text here</label>
    <input type="text" class="form-control" id="textInput" placeholder="Enter text" #text>
  </div>
  <button (click)="create(text.value);" class="btn btn-primary">Create</button>
</div>

<br/><br/><br/>

<h3>TODOs</h3>
<br/>
<div *ngFor="let todo of todos">
  <!-- border-secondary border-success border-danger border-warning border-info border-light border-dark -->
  <div class="card border-primary mb-3">
    <div class="card-header text-right">

        <button (click)="select(todo);" class="btn btn-primary">
          <i class="fas fa-edit"></i>
        </button>

        <button (click)="delete(todo.id);" class="btn btn-primary">
          <i class="far fa-trash-alt"></i>
        </button>
        
    </div>
    <div class="card-body text-primary">
      <!-- <h5 class="card-title"
          *ngIf="updated == todo.id" >Edit</h5> -->


      <p class="card-text" *ngIf="selected == null || (selected != null && selected.id != todo.id)" >{{todo.text}}</p>

      <div *ngIf="selected != null && selected.id == todo.id">
        <div class="form-group">
          <input type="text" class="form-control" id="textInput" placeholder="Enter text" [(ngModel)]="selected.text">
        </div>
        <button (click)="update();" class="btn btn-primary">Update</button>
      </div>

    </div>
  </div>
</div>
