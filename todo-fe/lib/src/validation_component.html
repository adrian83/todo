
<div *ngIf="violations != null && violations.length > 0" 
    class="alert alert-warning alert-dismissible fade show" 
    role="alert">

    <strong>Invalid data</strong>

    <div *ngFor="let violation of violations">{{violation.message}}</div>

    <button type="button" 
            class="close" 
            (click)="close();" 
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
